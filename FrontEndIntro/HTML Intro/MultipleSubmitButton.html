<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple Submit Button In a Single form</title>
</head>
<body>
    <form action="Intro.html" method="get">
        <label for="Name">Enter the roll no. </label>
        <input id="Name" name="Roll"  placeholder="Enter the detail">
        <input type="submit" value="EDIT">
        <input type="submit" value="UPDATE">
        <input type="submit" value="DELETE">
    </form>
</body>
</html>
