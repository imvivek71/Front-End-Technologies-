<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms</title>
</head>
<body>

<h1>
    Registration form
</h1>
<form action="Intro.html" method="">
    <label for = "name"> Enter Name:</label>
    <input id="name" type="text" pattern="[a-zA-Z]+" name="name" placeholder="Name" required>
    <label for = "course">Enter the course name:</label>
    <input id="course" type="text" pattern="[a-zA-Z]+" name="course" placeholder="Course" required><br><br><br><br><br>
    <label for =  "email"> Enter your Email:</label>
    <input id="email" type="email" name="email" placeholder="Email" required>
    <label for="pwd">Enter the password:</label>
    <input id="pwd" type="password" placeholder="password" required>
    <input type="submit">

</form>




</body>
</html>
